<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Task Manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Task Manager</h2>
            </div>
            <div class="nav-menu">
                <span id="userInfo" class="user-info"></span>
                <button id="logoutBtn" class="btn btn-secondary">Đăng xuất</button>
            </div>
        </div>
    </div>
    
    <div class="admin-layout">
        <!-- Sidebar Container (Loaded via sidebar.js) -->
        <div id="sidebarContainer"></div>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Page Header (for Table view) -->
            <div class="page-header" style="display: none;">
                <div class="page-title">
                    <h1 id="pageTitle">QUẢN LÝ CÔNG VIỆC</h1>
                    <p id="pageSubtitle">Quản lý công việc theo trạng thái</p>
                </div>
                <div class="page-actions">
                    <button id="createTaskBtnTable" class="btn btn-primary">+ THÊM CÔNG VIỆC</button>
                </div>
            </div>

            <!-- Insights Container (Card view) -->
            <div id="insightsContainer" class="insights-container"></div>
            
            <!-- Page Actions (Card view) -->
            <div class="page-actions-bar">
                <button id="createTaskBtn" class="btn btn-primary">+ Tạo công việc mới</button>
            </div>
            
            <!-- Filters Section (for Table view) -->
            <div class="filters-section" style="display: none;">
                <div class="filter-group">
                    <label for="filterTitle">Tìm kiếm:</label>
                    <input type="text" id="filterTitle" class="form-control filter-input" 
                           placeholder="Nhập tiêu đề hoặc mô tả...">
                </div>
                <div class="filter-group">
                    <label for="sortOrder">Sắp xếp:</label>
                    <select id="sortOrder" class="form-control filter-select">
                        <option value="newest">Mới nhất</option>
                        <option value="oldest">Cũ nhất</option>
                        <option value="deadline">Deadline gần nhất</option>
                    </select>
                </div>
            </div>
            
            <!-- Task List (Card View - Dashboard) -->
            <div id="tasksList" class="tasks-grid">
                <div class="loading">Đang tải...</div>
            </div>

            <!-- Task Table (Table View - Status filters) -->
            <div class="table-container" style="display: none;">
                <table class="task-table">
                    <thead>
                        <tr>
                            <th>Tiêu đề</th>
                            <th>Mô tả</th>
                            <th>Ngày bắt đầu</th>
                            <th>Deadline</th>
                            <th>Trạng thái</th>
                            <th>Ngày tạo</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <tr><td colspan="7" class="loading-cell">Đang tải...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Create/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tạo công việc mới</h2>
                <button class="close-btn">&times;</button>
            </div>
            
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-group">
                    <label for="taskTitle">Tiêu đề *</label>
                    <input type="text" id="taskTitle" class="form-control" required maxlength="200" 
                           placeholder="Nhập tiêu đề công việc">
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Mô tả</label>
                    <textarea id="taskDescription" class="form-control" rows="4" maxlength="1000" 
                              placeholder="Nhập mô tả chi tiết (tùy chọn)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taskStartDate">Ngày bắt đầu</label>
                    <input type="datetime-local" id="taskStartDate" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="taskDeadline">Deadline</label>
                    <input type="datetime-local" id="taskDeadline" class="form-control">
                </div>
                
                <div id="taskFormError" class="error-message" style="display: none;"></div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTaskBtn">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/api.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
